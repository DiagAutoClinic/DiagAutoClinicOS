brake_msgs = 7B0,7B1
steering_msgs = 7B2,7B3
instrument_msgs = 7C0,7C1
climate_msgs = 7D0,7D1
safety_msgs = 7E0,7E1

[TESTING]
# Testing Configuration
mock_mode_default = true
test_duration_seconds = 30
can_analysis_duration = 10
buffer_size = 1000
timeout_seconds = 5
retry_attempts = 3

[OUTPUT]
# Output File Configuration
report_directory = scripts/
can_capture_directory = scripts/
timestamp_format = %Y%m%d_%H%M%S
report_filename = cruze_2014_test_report
capture_filename = chevrolet_cruze_2014_can_capture

[SAFETY]
# Safety Configuration
require_engine_off = true
require_parking_brake = true
require_ventilation = true
emergency_contacts_required = true
isolation_required = true

[PERFORMANCE]
# Performance Tuning
message_polling_interval_ms = 10
