ecu_address = 0x01
functional_address = 0x7DF
response_addresses = 0x7E8,0x7E0,0x7E1,0x7E2,0x7EA

[ARBITRATION_IDS]
# GM/Chevrolet ECU Arbitration IDs
engine_primary = 7E8
engine_secondary = 7E0
engine_tertiary = 7E1
transmission_tcm = 7E2
transmission_alt = 7EA
brakes_ebcm_primary = 7B0
brakes_ebcm_secondary = 7B1
steering_ps_primary = 7B2
steering_ps_secondary = 7B3
body_bcm_primary = 7A0
body_bcm_secondary = 7A1
instrument_ipc_primary = 7C0
instrument_ipc_secondary = 7C1
climate_hvac_primary = 7D0
climate_hvac_secondary = 7D1
safety_airbag_primary = 7E0
safety_airbag_secondary = 7E1

[DIAGNOSTIC_COMMANDS]
# UDS Commands for GM/Chevrolet
vin_request = 22F190
ecu_identification = 221A80
dtc_scan = 1901FF
dtc_clear = 14FFFF
live_data_pids = 2201

[CAN_FILTERS]
# CAN Message Filters for GM
enable_all_gm_ids = true
engine_msgs = 7E8,7E0,7E1
transmission_msgs = 7E2,7EA
