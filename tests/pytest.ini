[pytest]
# pytest configuration for AutoDiag v2 Beta testing

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum Python version
minversion = 3.8

# Basic options (NO COVERAGE - let CI/CD control that)
addopts = 
    -v
    --tb=short
    --strict-markers
    --maxfail=5

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multiple components
    ui: User interface tests (requires Qt)
    security: Security-related tests
    hardware: Hardware interaction tests (may require real devices)
    slow: Tests that take longer than 1 second
    mock: Tests running in mock mode
    critical: Critical path tests that must pass
    benchmark: Performance benchmark tests

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning

# Timeout for tests (seconds)
timeout = 300

# Qt-specific options
qt_api = pyqt6

# Test output
console_output_style = progress

# Coverage exclusions
[coverage:run]
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */virtualenv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
